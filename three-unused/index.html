  <title>THREE</title>

  <style type='text/css'>
    body{
      padding:0;
      margin:0;
    }
    #controls{
      position:fixed;
      top:0px;
      background:#fff;
      opacity:0.7;
      width:100%;
      z-index:3;

    }

      color:#fff;
      background:transparent;
      font-family:courier;
      font-size:2em;
      padding:20px;
    }
  </style>

  <script src="lib/tween.js"></script>
